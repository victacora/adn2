<div id="companiesList" class="container mat-elevation-z8">
	<div class="loading-shade" *ngIf="loading">
		<mat-spinner *ngIf="loading"></mat-spinner>
	</div>

	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<h1>Listado de empresas</h1>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<ng-container *ngIf="companies.length!==0; else noRecord">
				<table mat-table [dataSource]="companies" class="mat-elevation-z8">
					<ng-container matColumnDef="id">
						<th mat-header-cell *matHeaderCellDef> Id. </th>
						<td mat-cell *matCellDef="let element"> {{element.id}} </td>
					</ng-container>

					<ng-container matColumnDef="nit">
						<th mat-header-cell *matHeaderCellDef> NIT </th>
						<td mat-cell *matCellDef="let element"> {{element.nit}} </td>
					</ng-container>

					<ng-container matColumnDef="name">
						<th mat-header-cell *matHeaderCellDef> Razon social </th>
						<td mat-cell *matCellDef="let element"> {{element.name}} </td>
					</ng-container>

					<ng-container matColumnDef="phone_number">
						<th mat-header-cell *matHeaderCellDef> Telefono </th>
						<td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
					</ng-container>

					<ng-container matColumnDef="email">
						<th mat-header-cell *matHeaderCellDef> Email </th>
						<td mat-cell *matCellDef="let element"> {{element.email}} </td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
					<tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
				</table>
			</ng-container>
			<ng-template #noRecord>
				<div id="no-record">
					No se encontraron empresas registradas
				</div>
			</ng-template>
		</mat-card-content>
	</mat-card>
</div>
