<div class="container mat-elevation-z8">
	<div class="loading-shade" *ngIf="loading">
		<mat-spinner *ngIf="loading"></mat-spinner>
	</div>

	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<h1>Listado de empresas</h1>
			</mat-card-title>
		</mat-card-header>
		<mat-card-content>
			<mat-table class="table" [dataSource]="companies">
				<mat-header-row *matHeaderRowDef="columnsList"></mat-header-row>
				<mat-row *matRowDef="let row; columns: columnsList;"></mat-row>
				<ng-container matColumnDef="id">
					<mat-header-cell *matHeaderCellDef > Id </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="nit">
					<mat-header-cell *matHeaderCellDef> NIT </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.nit}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="name">
					<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="phone_number">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.phone_number}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="email">
					<mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
					<mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
				</ng-container>
			</mat-table>
		</mat-card-content>
	</mat-card>
</div>
